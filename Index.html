    <header class="header">
        <h1 class="header-h1">Counter Con javascript </h1>

    <article class="article">
        <section class="counter">
            <h2 class="counterh2">Counter</h2>
            <div class="counter-div" >
                <p class="counter-p" id="number">5</p>
                <button onclick="disminuirNumero()" class="counter-div-button" id="disminuir">Disminuir</button> 
                <button onclick="restablecerNumero()" class="counter-div-button-restablecer" id="restablecer">Restablecer</button> 
                <button onclick="aumentarNumero()" class="counter-div-button" id="aumentar">Aumentar</button>  
            </div>
        </section>
    </article>
